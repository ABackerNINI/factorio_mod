[item-description]
ab-lc-collecter-chest=collect items,power_consumption=(collecter_chest_basic_power_consumption)*(distance between the chest and its nearest logistics center)*(item count)[collect_chest_basic_power_consumption=1000(default)]
ab-lc-requester-chest=request items,power_consumption=(requester_chest_basic_power_consumption)*(distance between the chest and its nearest logistics center)*(item count)[request_chest_basic_power_consumption=100(default)]
ab-lc-logistics-center=choose [on] to turn on the item signals
ab-lc-logistics-center-controller=control the signal place and limit items stock.signal number [1] = no limitation,[-1] = delete item(only if item stock is zero).autosyn between multi-controller

