[item-description]
ab-lc-collecter-chest=收集物品,能耗=(收集箱基础能耗)*(与最近物流中心距离)*(传送数量)[收集箱基础能耗=1000(默认)][单位:焦耳]
ab-lc-requester-chest=请求物品,能耗=(请求箱基础能耗)*(与最近物流中心距离)*(传送数量)[请求箱基础能耗=100(默认)][单位:焦耳]
ab-lc-logistics-center=开启信号可查看物品库存
ab-lc-logistics-center-controller=可以设置物流中心物品信号位置和限制物品数量.信号数量[1]=没有数量限制,[-1]=删除物品(物品数量为0时才能删除).多个控制器之间自动同步.

