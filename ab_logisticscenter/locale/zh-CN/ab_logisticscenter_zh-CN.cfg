[mod-setting-description]
ab-logistics-center-quick-start=选择你开始时携带的物流中心数量.\n\n默认:1
ab-logistics-center-tech-cost=研究物流中心相关科技花费科技瓶倍数.\n\n默认:3
ab-logistics-center-item-type-limitation=all:所有的都能传送.\nores only:只能传送原矿.\nexcept ores:除了原矿都能传送.\n\n默认:all
ab-logistics-center-rc-logistic-slots-count=请求箱请求栏个数.\n注意:该选项会对该mod性能有一定影响,不推荐选更多的请求栏个数.\n\n默认:5
ab-logistics-center-lc-item-slot-count=物流中心信号栏个数.\n该选项不会对性能有影响.\n\n默认:500
ab-logistics-center-lc-power-consumption=物流中心待机能耗.[单位:千瓦]\n\n默认:10000
ab-logistics-center-input-flow-limit=除去基础能耗,物流中心最大充电功率.这个设置影响单个物流中心每秒传送能力.[单位:兆瓦]\n\n默认:40
ab-logistics-center-buffer-capacity=物流中心最大储存电量.这个设置影响单个物流中心每秒传送能力.[单位:兆焦]\n\n默认:1000
ab-logistics-center-default-cc-power-consumption=收集箱基础能耗[1个传送物品传送1距离的能耗,单位:焦耳].\n\n默认:1000
ab-logistics-center-default-rc-power-consumption=请求箱基础能耗[1个传送物品传送1距离的能耗,单位:焦耳].\n\n默认:500
ab-logistics-center-check-cc-on-nth-tick=每n游戏tick检查一轮收集箱.\n[尽量不要修改,除非你知道它的具体作用.通常1秒钟60tick.]\n\n默认:20
ab-logistics-center-check-rc-on-nth-tick=每n游戏tick检查一轮请求箱.\n[尽量不要修改,除非你知道它的具体作用.通常1秒钟60tick.]\n\n默认:10
ab-logistics-center-check-cc-percentages=每一轮检查收集箱的比例.\n[尽量不要修改,除非你知道它的具体作用.]\n\n默认:0.03
ab-logistics-center-check-rc-percentages=每一轮检查请求箱的比例.\n[尽量不要修改,除非你知道它的具体作用.]\n\n默认:0.03
ab-logistics-center-lc-animation=显示物流中心动画.
ab-logistics-center-re-scan-chests=重新扫描地图上所有收集箱和请求箱.\n当发现载入后有的箱子不工作时可以改变此开关的值,防止潜在bug.\n当你发现此问题后可以在Mod首页反馈.

