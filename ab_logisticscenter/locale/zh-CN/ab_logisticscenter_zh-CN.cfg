[item-description]
ab-lc-collecter-chest=收集物品.\n\n能耗 = 收集箱基础能耗 * 与最近物流中心距离 * 传送数量\n[收集箱基础能耗=1000(默认)][单位:焦耳]
ab-lc-requester-chest=请求物品.\n\n能耗 = 请求箱基础能耗 * 与最近物流中心距离 * 传送数量\n[请求箱基础能耗=500(默认)][单位:焦耳]
ab-lc-logistics-center=开启信号可查看物品库存.按[R]可以开启/关闭能量条显示.第一个物流中心自动开启,其它默认关闭.\n\n如果能量条显示没电:\n1.检查你的电力供应是否充足.\n2.该物流中心的负载太大,附近有大量物品需要传送来不及充电,应该建造更多物流中心.\n3.检查MOD设置.\n\n此物流中心距离全部物流中心的中心点越远,附近的箱子就需要更多的能量传送物品,能耗+10%每500距离.
ab-lc-logistics-center-controller=可以设置物流中心物品信号位置和限制物品数量.\n\n信号数量:\n[1]=没有数量限制\n[-1]=删除物品信号(物品数量为0时才能删除)\n\n多个控制器之间自动同步.

[entity-description]
